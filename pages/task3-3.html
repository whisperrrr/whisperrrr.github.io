<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shopping</title>
</head>
<style>
  .container {
    text-align: center;
  }
  #shopping {
    margin: 0 auto;
  }
</style>

<body>
  <div class="container">
    <h2>文具店购物车</h2>
    <table id="shopping">
      <thead>
        <tr>
          <th>选择</th>
          <th>商品名称</th>
          <th>商品单价(V)</th>
          <th>商品数量</th>
          <th>总价(V)</th>
        </tr>
      </thead>
      <tbody id="table-main">

      </tbody>
      <tfoot>
        <tr>
          <td>
            全选
            <input type="checkbox" name="choose" id="choose-total">
          </td>
          <td id="value-total" colspan="4"></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script type="text/javascript">
    var info = [
      {
        "id": 1,
        "name": "英雄牌 钢笔",
        "count": 1,
        "price": 69,
        "checked": false
      },
      {
        "id": 2,
        "name": "晨光牌 铅字笔",
        "count": 2,
        "price": 5.5,
        "checked": true
      },
      {
        "id": 3,
        "name": "晨光牌 铅笔",
        "count": 1,
        "price": 2,
        "checked": false
      },
      {
        "id": 4,
        "name": "狗熊牌 橡皮擦",
        "count": 1,
        "price": 1,
        "checked": false
      },
      {
        "id": 5,
        "name": "瑞士牌 双肩书包",
        "count": 1,
        "price": 199,
        "checked": true
       },
      {
        "id": 6,
        "name": "晨光牌 作业本",
        "count": 5,
        "price": 2.5,
        "checked": false
      }
    ];
    window.onload = function () {
      var tbody = document.getElementById("table-main");
      var countTotal = 0;
      var valueTotal = 0;      
      //将信息插入列表中
      for (var i = 0; i < info.length; i++) {
        var trow = getDataRow(info[i]);
        tbody.appendChild(trow);
        countTotal += Number(info[i].checked) * info[i].count;
        valueTotal += Number(info[i].checked) * info[i].count * info[i].price;
      }
      valueTotalCell = document.getElementById("value-total");
      valueTotalCell.innerHTML =  "共计"+ countTotal + "件商品,"+ valueTotal + "Y";
      //tbody加入点击事件
      tbody.addEventListener("click",function (event) {
        var selectedBtn = event.target;
        var tdFather = selectedBtn.parentNode;
        var trFather = tdFather.parentNode;
        var trcheck = trFather.children[0].children[0].checked;
        if (selectedBtn.value === "+") {
          tdFather.children[1].innerHTML = Number(tdFather.children[1].innerHTML) + 1;
          trFather.children[4].innerHTML = Number(trFather.children[4].innerHTML) + Number(trFather.children[2].innerHTML);
          if (trcheck) {
            countTotal += 1;
            valueTotal += Number(trFather.children[2].innerHTML);
          }
        }
        if (selectedBtn.value === "-") {
          tdFather.children[1].innerHTML = Number(tdFather.children[1].innerHTML) - 1;
          trFather.children[4].innerHTML = Number(trFather.children[4].innerHTML) - Number(trFather.children[2].innerHTML);
          if (trcheck) {
            countTotal -= 1;
            valueTotal -= Number(trFather.children[2].innerHTML);
          }
          if (trFather.children[4].innerHTML == 0) {
            trFather.remove();
          }
        }
        if (selectedBtn.type === "checkbox") {
          if (selectedBtn.checked) {
            countTotal += Number(trFather.children[3].children[1].innerHTML);
            valueTotal += Number(trFather.children[4].innerHTML);
          }
          else {
            countTotal -= Number(trFather.children[3].children[1].innerHTML);
            valueTotal -= Number(trFather.children[4].innerHTML);
          }
        }
        valueTotalCell.innerHTML =  "共计"+ countTotal + "件商品,"+ valueTotal + "Y";
      })
      //tfoot加入点击事件
      var chooseTotal = document.getElementById("choose-total");
      var checkboxList = document.getElementsByName("choose");
      var trList = document.getElementsByTagName("tr");
      chooseTotal.addEventListener("click",function (event) {
        countTotal = 0;
        valueTotal = 0;
        if (event.target.checked) {
          for (var n = 0; n < checkboxList.length; n++) {
            checkboxList[n].checked = true;        
          }
          for (var m = 1; m < trList.length - 1; m++) {
            countTotal += Number(trList[m].children[3].children[1].innerHTML);
            valueTotal += Number(trList[m].children[4].innerHTML);
          }          
        }
        else {
          for (var n = 0; n < checkboxList.length; n++) {
            checkboxList[n].checked = false;
          } 
        }
        valueTotalCell.innerHTML =  "共计"+ countTotal + "件商品,"+ valueTotal + "Y";   
      })
    }
    //导入原始数据
    function getDataRow(h) {
      var row = document.createElement("tr");
      //加入checked属性(选择)
      var checkedCell = document.createElement("td");
      row.appendChild(checkedCell);
      var checkedBtn = document.createElement("input");
      checkedBtn.setAttribute("type","checkbox");
      checkedBtn.setAttribute("name","choose");
      if (h.checked) {
        checkedBtn.setAttribute("checked","checked"); 
      }
      checkedCell.appendChild(checkedBtn);
      //加入name属性（商品名称）
      var nameCell = document.createElement("td");
      nameCell.innerHTML = h.name;
      row.appendChild(nameCell);
      //加入price属性（商品单价）
      var priceCell = document.createElement("td");
      priceCell.innerHTML = h.price;
      row.appendChild(priceCell);
      //加入count属性（商品数量）
      var countCell = document.createElement("td");
      row.appendChild(countCell);
      addBtn = document.createElement("input");
      addBtn.setAttribute("type","button");
      addBtn.setAttribute("value","+");
      countCell.appendChild(addBtn);
      countNum = document.createElement("span");
      countNum.innerHTML = h.count;
      countCell.appendChild(countNum);      
      minusBtn = document.createElement("input");
      minusBtn.setAttribute("type","button");
      minusBtn.setAttribute("value","-");
      countCell.appendChild(minusBtn);
      //算出总价
      var valueCell = document.createElement("td");
      valueCell.innerHTML = h.price * h.count;
      row.appendChild(valueCell);

      return row
    }
  </script>
</body>
</html>
