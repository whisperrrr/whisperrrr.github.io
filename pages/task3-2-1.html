<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM1-1</title>
  <style>
    .login-card {
      width: 400px;
      height: 200px;
      margin: 0 auto;
      padding: 10px;
      box-sizing: border-box;
      border: solid 1px gray;
      border-radius: 5px;
      box-shadow: 0px 0px 5px gray;
      text-align: center;
    }
    .login-card a {
      font-size: 0.7em;
    }
    .account-card {
      margin: 20px;
    }
    .password-card {
      margin: 20px;
    }
    .login-button {
      margin: 20px;
    }
    .login-button button {
      width: 63%;
      padding: 5px;
      background-color: green;
      border: 0px;
      color: honeydew;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="account-card">
      <label for="account">账号</label>
      <input id="account" type="text" name="user-account">
    </div>
    <div class="password-card">
      <label for="passwd">密码</label>
      <input id="passwd" type="password" name="user-password">
    </div>   
    <a href="#">忘记密码？点击这里</a>    
    <div class="login-button">
      <button id="login" type="submit" onclick="check()">登录</button>
    </div>
  </div>
  <script>
    function check() {
      var accountValue = document.getElementById("account").value;
      var passwdValue = document.getElementById("passwd").value;
      if (accountValue === "123"
         && passwdValue === "123") {
        alert("login success");
      }
      else {
        alert("your password is not matched to account");
        document.getElementById("passwd").value = "";
      }
    }
  </script>
</body>
</html>
