<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/task3-5.css">
  <script src="../js/task3-5.js"></script>
  <title>todolist</title>
</head>
<body>
  <div id="todo-card">
    <section id="header">
      <h2>To Do List</h2>
      <p><em>Simple Todo List with addingand filter by diff status.</em></p>
      <form>
        <input type="text" class="text-input" />
        <input type="button" class="pink-button" value="Add" />
      </form>
    </section>
    <section id="list-content">
      <ol id="todo-list">
      </ol>
    </section>
    <section id="footer">
      <input type="button" class="pink-text-button" value="All" />
      <input type="button" class="pink-text-button" value="Active" />
      <input type="button" class="pink-text-button" value="Complete"/>
    </section>
  </div>
</body>
</html>
