<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todolist</title>
  <style>
    #todo-card {
      width: 500px;
      margin: 0 auto;
      border: 1px solid grey;
      border-radius: 5px;
      padding: 10px 20px;
    }
    .text-input {
      width: 390px;
      height: 20px;
    }
    .pink-button {
      background-color: pink;
      color: white;
      border: 0px;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 1em;
    }
    .pink-text-button {
      background-color: white;
      color: pink;
      border: 0px;
      font-size: 1em;
      margin: 40px 10px 0px 10px;
    }
    #footer {
      text-align: center;
    }
  </style>

</head>
<body>
  <div id="todo-card">
    <section id="header">
      <h2>To Do List</h2>
      <p><em>Simple Todo List with addingand filter by diff status.</em></p>
      <input type="text" class="text-input" />
      <input type="button" class="pink-button" value="Add" />
    </section>
    <section id="list-content">
      <ol id="todo-list">
      </ol>
    </section>
    <section id="footer">
      <input type="button" class="pink-text-button" value="All" />
      <input type="button" class="pink-text-button" value="Active" />
      <input type="button" class="pink-text-button" value="Complete"/>
    </section>
    <script>
      window.onload = function() {
        //读取数据库并初始化
        var todoList = document.getElementById("todo-list");
        var active = getData("activeData");
        if (!active) {
          active = {};
        }
        var complete = getData("completeData");
        if (!complete) {
          complete = {};
        }
        var all = getData("allData");
        if (!all) {
          all = {};
        }        
        showTodoList(all,todoList);
        //添加todolist并保存数据
        var textInput = document.getElementsByClassName("text-input")[0];
        var addButton = document.getElementsByClassName("pink-button")[0];
        addButton.onclick = function () {
          var textInputValue = textInput.value;
          if(textInputValue == "") {
            alert("请输入内容哦")
          }
          else {
            all[textInputValue] = 0;
            active[textInputValue] = 0;
            saveData("allData",all);
            saveData("activeData",active);
            showTodoList(all,todoList);
            textInput.value = "";
          }
        }
        //改变todolist的状态并保存
        var listContent =document.getElementById("list-content");
        listContent.addEventListener("click",function (event) {
          var listClick = event.target;
          var listName = listClick.nextElementSibling.innerHTML;
          if (listClick.checked) {
            delete active[listName];
            complete[listName] = 1;
            all[listName] = 1;
          }else {
            delete complete[listName];
            active[listName] = 0;
            all[listName] = 0;            
          }
          saveData("allData",all);
          saveData("activeData",active);  
          saveData("completeData",complete);  
          showTodoList(all,todoList);        
        });
        //all,active,complete页面转换
        var footer = document.getElementById("footer");
        footer.addEventListener("click",function (event) {
          var taskType = event.target.value;
          taskType = taskType.toLowerCase();
          if (taskType === "active") {
            showTodoList(active,todoList);
          }
          else if (taskType === "complete") {
            showTodoList(complete,todoList);
          } 
          else {
            showTodoList(all,todoList);
          }         
        })
        //展示数据库里的todolist列表
        function showTodoList(data,list) {
          list.innerHTML = "";
          if (data) {
            for (var keys in data) {
              var newList = document.createElement("li");
              var listText = keys;
              var listStatus = data[keys];                       
              newList.innerHTML = 
                '<input type="checkbox"  />' + 
                '<span>' + 
                listText +
                '</span>';
              if (listStatus) {
                newList.style.textDecoration = "line-through";
                newList.style.color = "gray";
                newList.firstElementChild.setAttribute("checked","checked");
              }
              else {
                delete newList.firstElementChild.checked;
              }
              list.appendChild(newList);
            }
          }
        }
        //获取本地存储数据
        function getData(type) {
          return JSON.parse(localStorage.getItem(type));
        }
        //保存本地的数据
        function saveData(type,data) {
          window.localStorage.setItem(type,JSON.stringify(data));
        }
      }
    </script>
  </div>
</body>
</html>
